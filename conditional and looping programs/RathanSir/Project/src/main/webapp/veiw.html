<!DOCTYPE html>
<html>
<head>
	<title>View Page</title>
</head>
<style>

    th,td{
        padding: 10px 20px;
        text-align: center;
        color:deeppink;
    }

    h1{
        font-size: 50px;
        color:red;
        text-align: center;
    }
#bg{
    background-size: 1300px 700px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;
}
    a{
        font-size: 20px;
        font-family: "Arial Black";
        color: gold;
    }

</style>
<body  style="background-color:lightblue;">
	<center>
		<h1>Registered Persons</h1>
        <form method="post" action="ViewServlet">
	</center>
    <div align="center">
        <table border="2px" >
            
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Number</th>
                <th>Qualification</th>
                <th>Gender</th>
                <th>Technologies</th>
                <th>Country</th>
                <th>Address</th>
                <th>Review</th>
            </tr>
            <!-- <c:forEach var="data" items="${ViewServlet}"> -->
            <!-- <%-- <c:forEach var="user" items="${listUser}"> --%> -->
                <tr>
                    <td><c:out value="${user.email}" /></td>
                    <td><c:out value="${user.username}" /></td>
                    <td><c:out value="${user.password}" /></td>
                    <td><c:out value="${user.number}" /></td>
                    <td><c:out value="${user.qualification}" /></td>
                    <td><c:out value="${user.gender}" /></td>
                    <td><c:out value="${user.technologies}" /></td>
                    <td><c:out value="${user.country}" /></td>
                    <td><c:out value="${user.address}" /></td>
                    <td><c:out value="${user.review}" /></td>
                    <td>
                    	<a href="edit?id=<c:out value='${user.id}' />">Edit</a>
                    	&nbsp;&nbsp;&nbsp;&nbsp;
                    	<a href="delete?id=<c:out value='${user.id}' />">Delete</a>                    	
                    </td>
                </tr>
            <!-- </c:forEach> -->
        </table>
    </div>	
</body>
</html>
